# React CI Workflow - Build, Test, Quality Check

name: React CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Code Quality Check (ESLint)
      - name: Run ESLint (Quality Check)
        run: npm run lint

      # 5️⃣ Run Tests
      - name: Run Tests
        run: npm test -- --watch=false

      # 6️⃣ Build React App
      - name: Build React App
        run: npm run build
